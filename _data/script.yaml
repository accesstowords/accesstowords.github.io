- sequence: 5
  translations:
  - engb: Written words are a problem for millions of adults.  For a variety of reasons,
      English literacy is a barrier for 8 million adults.
  - engbsimple: Many adults struggle with reading and writing. English is tough
      for 8 million adults for different reasons.
  - bfi: /assets/videos/05-written-words-are.mp4
  - video: https://cdn.api.video/vod/vi5puHaOhaySeGCWPklO58p4/mp4/1080/source.mp4
