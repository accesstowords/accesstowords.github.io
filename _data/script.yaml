  - audiocy: /assets/audio/cy-08-spoken-words-might.mp3
- sequence: 9
  translations:
  - engb: As much as 20% of the UK population finds reading difficult, and prefer
      spoken to written words.  4% of adults are classified as having severe literacy
      difficulty.
  - engbsimple: 1 person in every 5 finds reading hard. 1 person in every 25 cannot
      read at all.
  - bfi: /assets/videos/09-as-much-as.mp4
