- sequence: 6
  translations:
  - engb: English is not the first language of 4 million adults living in the UK.  2%
      of the adult population does not speak English, and many of those who do, find
      English literacy a challenge.
  - engbsimple: 4 million adults in the UK don't speak English as their first language.
      2% of adults can't speak English, and many who can, find reading and writing
      in English challenging.
  - bfi: /assets/videos/06-english-is-not.mp4
  - video: https://cdn.api.video/vod/vi6HhgSYptaa2xWLmCbD9BRa/mp4/1080/source.mp4
