  - audiocy: /assets/audio/cy-06-english-is-not.mp3
- sequence: 7
  translations:
  - engb: Of 150,000 people who use British Sign Language, more than half rely on
      BSL as their first or only language.  BSL is a different language to English,
      and there is no written form.
  - engbsimple: 150,000 people use British Sign Language. Over half use it as their
      main language. British Sign Language is not like English.
  - bfi: /assets/videos/07-of-150000-people
  - video: https://cdn.api.video/vod/vi1e7X1PCnjfPxBh20xhGPDZ/mp4/1080/source.mp4
  - audioengb: /assets/audio/en-gb-07-of-150000-people.mp3
  - audioengbsimple: /assets/audio/en-gb-simple-07-of-150000-people.mp3
  - cy: O'r 150,000 o bobl sy'n defnyddio Iaith Arwyddion Prydain, mae mwy na hanner yn dibynnu ar BSL fel eu hiaith gyntaf neu eu hunig iaith. Mae BSL yn iaith wahanol i Saesneg, ac nid oes ffurf ysgrifenedig.
  - audiocy: /assets/audio/cy-07-of-150000-people.mp3
- sequence: 8
  translations:
  - engb: Spoken words might be the only way for 1 in 20 British adults with sight
      loss to recieve your messaging.
